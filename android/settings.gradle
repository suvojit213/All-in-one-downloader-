// This file configures the plugin management for the Gradle build.

pluginManagement {
    // Define the repositories where Gradle should look for plugins.
    repositories {
        google()
        mavenCentral()
        gradlePluginPortal()
    }
}

// Define the plugins used in the project and their versions.
// `apply false` means the plugin is made available but not applied to this settings script itself.
plugins {
    id 'com.android.application' version '7.3.0' apply false
    id 'org.jetbrains.kotlin.android' version '1.7.10' apply false
    id 'dev.flutter.flutter-gradle-plugin' version '1.0.0' apply false
}

// Include the main app module in the build.
include ':app'