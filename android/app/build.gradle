// Apply the necessary plugins for an Android application and Flutter.
plugins {
    id "com.android.application"
    id "org.jetbrains.kotlin.android"
    id "dev.flutter.flutter-gradle-plugin"
}

// Read local properties to get Flutter version info.
def localProperties = new Properties()
def localPropertiesFile = rootProject.file('local.properties')
if (localPropertiesFile.exists()) {
    localPropertiesFile.withReader('UTF-8') { reader ->
        localProperties.load(reader)
    }
}

def flutterVersionCode = localProperties.getProperty('flutter.versionCode')
if (flutterVersionCode == null) {
    flutterVersionCode = '1'
}

def flutterVersionName = localProperties.getProperty('flutter.versionName')
if (flutterVersionName == null) {
    flutterVersionName = '1.0'
}

android {
    // Set the namespace for the application. This is required for Android Gradle Plugin 7.3+.
    namespace "com.example.all_in_one_downloader"
    
    // Set the SDK versions.
    compileSdkVersion 33
    ndkVersion "25.1.8937393"

    // Configure Java and Kotlin options.
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    kotlinOptions {
        jvmTarget = '1.8'
    }

    // Specify the source sets for Kotlin.
    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
    }

    defaultConfig {
        // Specify your own unique Application ID.
        applicationId "com.example.all_in_one_downloader"
        
        // Set the minimum and target SDK versions.
        minSdkVersion 21
        targetSdkVersion 33
        
        // Set the version code and name from Flutter.
        versionCode flutterVersionCode.toInteger()
        versionName flutterVersionName
    }

    buildTypes {
        release {
            // Configure signing for the release build.
            // For now, it uses the debug signing configuration.
            // TODO: Add your own signing config for the release build.
            signingConfig signingConfigs.debug
        }
    }
}

flutter {
    // Specify the location of the Flutter project.
    source '../..'
}

dependencies {
    // Flutter manages dependencies via pubspec.yaml.
    // You can add native Android dependencies here if needed.
}