name: all_in_one_downloader
description: A Flutter app to download Instagram reels, stories, and posts

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  http: ^1.1.0
  path_provider: ^2.1.1
  permission_handler: ^11.0.1
  dio: ^5.3.2
  flutter_downloader: ^1.11.5
  url_launcher: ^6.2.1
  share_plus: ^7.2.1
  fluttertoast: ^8.2.4
  cached_network_image: ^3.3.0
  video_player: ^2.8.1
  gallery_saver: ^2.3.2
  flutter_launcher_icons: ^0.13.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icons/app_icon.png"
  min_sdk_android: 21

